<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		ul,li,p,body{
			margin:0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.main{
			width:980px;
			margin:0 auto;
		}
		.main ul{
			width:100%;
			height: 100%;

		}
		.main ul:after{
			clear:both;
		}
		.main ul li {
			background-color: #444;
			float:left;
			width:100px;
			text-align: center;
			font-size: 20px;
			margin-left: 50px;
			color:#FFF;
		}
	</style>
</head>
<body>
	<div class="main">
		<ul>
			<li data-login="true">
				login
			</li>
			<li data-static="true">
				static
			</li>
			<li data-jump="true">
				jump
			</li>
		</ul>
	</div>
	<script src="./jquery.js"></script>
	<script src="../jquery.datapicker.js"></script>
	<script>
		$("body").dataPicker({
			attr : "login",
			callback : function() {
				alert("login");
			}
		});
		$("body").dataPicker({
			attr : "jump",
			callback : function() {
				alert("jump");
			}
		});
		$("body").dataPicker({
			attr : "static",
			callback : function() {
				alert("static");
			}
		});
	</script>
</body>
</html>
